{% extends "aubouleau_web/base.html" %}
{% load static %}

{% block title %}Aubouleau | Bad request{% endblock %}

{% block breadcrumb %}
<nav class="flex px-5 py-3 text-gray-700 border border-gray-200 rounded-lg bg-gray-50 dark:bg-gray-800 dark:border-gray-700" aria-label="Breadcrumb">
    <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
        <li aria-current="page">
            <div class="inline-flex items-center text-sm font-medium text-gray-500 dark:text-gray-400">
                <svg class="w-4 h-4 me-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18 17.94 6M18 18 6.06 6"></path>
                </svg>
                Bad request
            </div>
        </li>
    </ol>
</nav>
{% endblock %}

{% block content %}
<div class="flex flex-wrap gap-x-20 gap-y-12 flex-grow items-center justify-center px-4 py-16" id="content">
    <div class="py-8 px-4 lg:py-16 lg:px-6">
        <div class="mx-auto text-center">
            <h1 class="mb-4 text-7xl tracking-tight font-extrabold lg:text-9xl text-green-600 dark:text-green-500">404</h1>
            <p class="mb-4 text-3xl tracking-tight font-bold text-gray-900 md:text-4xl dark:text-white">Bad request</p>
            <p class="mb-4 text-lg font-light text-gray-500 dark:text-gray-400">The server cannot process the request due to a client error.</p>
            <a href="{% url 'aubouleau_web:index' %}" class="inline-flex text-white bg-green-600 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:focus:ring-green-900 my-4">Back to home</a>
        </div>
    </div>
</div>
{% endblock %}
